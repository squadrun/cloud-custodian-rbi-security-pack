policies:
  - name: restricted-common-ports
    resource: security-group
    filters:
      - or:
        - type: ingress
          Ports: [22, 3389, 20, 21, 3306, 4333]
          Cidr:
            value: "0.0.0.0/0"
        - type: ingress
          Ports: [22, 3389, 20, 21, 3306, 4333]
          CidrV6:
            value: "::/0"